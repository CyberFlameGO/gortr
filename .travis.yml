jobs:
  include:
    # Test
    - stage: test
      os: linux
      language: go
      go:
        - "1.14.x"
      env:
        GO111MODULE=on
      script:
        - make test
        - make vet
    # Compile
    - stage: compile
      os: linux
      language: go
      go:
        - "1.14.x"
      env:
        GO111MODULE=on
        BUILDINFOSDET=-travis
      before_install:
        - sudo apt-get update
        - sudo apt-get install -y rpm ruby ruby-dev
        - sudo gem install fpm
      script:
        - make dist-key
        - GOOS=linux make build-gortr
        - GOOS=darwin make build-gortr
        - GOOS=windows EXTENSION=.exe make build-gortr
        - GOOS=linux make build-rtrdump
        - GOOS=darwin make build-rtrdump
        - GOOS=windows EXTENSION=.exe make build-rtrdump
        - GOOS=linux make build-rtrmon
        - GOOS=darwin make build-rtrmon
        - GOOS=windows EXTENSION=.exe make build-rtrmon
        - make package-deb-gortr package-rpm-gortr
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true
          repo: cloudflare/gortr
    - dist: trusty
      services:
        - docker
      script:
        - make docker-gortr
    - stage: integration
      dist: trusty
      services:
        - docker
      env:
        - DOCKER_COMPOSE_VERSION=1.25.4
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - docker-compose -f docker-compose-integration.yml up -d --build
      script:
        - docker-compose -f docker-compose-integration.yml run rtrdump
      after_script:
        - docker-compose -f docker-compose-integration.yml down